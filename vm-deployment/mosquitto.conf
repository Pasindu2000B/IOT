# Mosquitto MQTT Broker Configuration for VM
# Minimal resource usage configuration

# Listener on default MQTT port
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Allow anonymous connections (change for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_timestamp true

# Performance tuning for low memory
max_inflight_messages 10
max_queued_messages 100
message_size_limit 1024

# Connection settings
max_connections 100
