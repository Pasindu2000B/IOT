# docker-compose.yml
# FYP Inference System - Integrated with IOT Training System
# Now supports all workspaces dynamically
version: '3.8'

services:
  app:
    build: .
    container_name: fyp-inference-service
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      # Use IOT system's InfluxDB
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=GO7pQ79-Vo-k6uwpQrMmJmITzLRHxyrFbFDrnRbz8PgZbLHKe5hpwNZCWi6Z_zolPRjn7jUQ6irQk-BPe3LK9Q==
      - INFLUX_ORG=Ruhuna_Eng
      - INFLUX_BUCKET=New_Sensor
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      # WORKSPACE_ID removed - now monitors all workspaces automatically
    depends_on:
      - mongo
    volumes:
      - .:/app  # Mount for live code changes
      - ../spark-apps/models:/app/AI-Model-Artifacts:ro  # Read IOT trained models
    networks:
      - iot-network  # Join IOT network to access shared InfluxDB

  mongo:
    image: mongo:7.0
    container_name: fyp-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - iot-network

volumes:
  mongo_data:

networks:
  iot-network:
    external: true  # Connect to existing IOT network